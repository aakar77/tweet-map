	  function postData(){

	      if(search != null && search != undefined){

	        $.ajax({
	          url: '/search',
	          type: 'POST',
	          data: {
	            'search': search,
	            'csrfmiddlewaretoken': '{{ csrf_token }}',
	          },
	          dataType: 'json',
	          success: function (data) {

    // Function for initialization of Google MAP
    function myMap() {

      // Image for the pushpin Object
      var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';

      var mapCanvas = document.getElementById("map");
      var mapOptions = {
        center: new google.maps.LatLng(37.09024, -95.712891),
        disableDefaultUI: true,
        zoom: 2 ,
        styles: [
              {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
              {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
              {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},

              },

                stylers: [{color: '#d59563'}]

              {

                stylers: [{color: '#515c6d'}]
              },
              {
                featureType: 'water',
                elementType: 'labels.text.stroke',
                stylers: [{color: '#17263c'}]
              }
            ],

          };
      //geocoder = new google.maps.Geocoder();
      map = new google.maps.Map(mapCanvas, mapOptions);
    }

    // This functions is used to plot the marker on google map. It returns the marker object
    function plotMarker(tweet, map){

      // Setting the marker object with the map, latitude and longitude data
    	var marker = new google.maps.Marker({
    		position: {lat: tweet.latitude, lng: tweet.longitude},
    		map: map,
        icon: image
    	});
    	markers.push(marker);

      var infowindow = new google.maps.InfoWindow({
        content : tweet.text
      })

      marker.addListener('mouseover', function(){
        infowindow.open(map, marker)
      })

      marker.addListener('mouseout', function(){
        infowindow.close()
      })

    }

    function deleteMarkers(){
      myMap();
    }
